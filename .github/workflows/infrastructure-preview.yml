name: Infrastructure Preview

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual infrastructure preview'

jobs:
  preview:
    name: Preview Infrastructure Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Pulumi CLI
        uses: pulumi/actions@v5

      - name: Check Pulumi authentication and organization
        run: |
          echo "=== Pulumi Authentication Check ==="
          pulumi whoami
          echo "=== Current Default Organization ==="
          pulumi org get-default
          echo "=== Setting Default Organization ==="
          pulumi org set-default adamgordonbell-org
          echo "=== Verifying Default Organization ==="
          pulumi org get-default
          echo "=== Available Stacks ==="
          pulumi stack ls --all
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Configure AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ca-central-1
        run: |
          echo "AWS credentials configured"

      - name: Run Pulumi Preview
        run: pulumi preview --stack adamgordonbell-org/CA-prod --diff
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ca-central-1

      - name: Comment PR with preview results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `
            ## üîç Infrastructure Preview Results

            The Pulumi preview has completed! Check the workflow logs above to see what changes would be applied to your infrastructure.

            - **Stack**: CA-prod
            - **Region**: ca-central-1
            - **Organization**: adamgordonbell-org

            ### Resources Reviewed:
            - S3 Buckets (3)
            - EBS Volumes (2)
            - S3 Objects (5)

            üìã [View full preview details in the workflow logs](${context.payload.pull_request.html_url}/checks)
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });